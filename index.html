<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت‌بات مشاور املاک</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: right;
        }
        .chatbox {
            background-color: #fff;
            width: 400px;
            height: 500px;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #chatlog {
            overflow-y: auto;
            flex-grow: 1;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            max-height: 80%;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: right;
            font-size: 14px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            white-space: pre-line;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.8;
        }
        .bot-message {
            background-color: #e3f2fd;
            font-weight: 400;
        }
        .user-message {
            background-color: #d1f2d1;
            text-align: left;
            direction: ltr;
            font-weight: 700;
        }
        .separator {
            margin: 10px 0;
            border: none;
            border-top: 2px dashed #ccc;
        }
        #userInput {
            padding: 10px;
            width: 75%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
            direction: rtl;
            text-align: right;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Vazirmatn', Arial, sans-serif;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>چت‌بات مشاور املاک</h2>
        <div id="chatlog"></div>
        <div>
            <input id="userInput" type="text" placeholder="پیام خود را بنویسید..." />
            <button onclick="sendMessage()">ارسال</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            // نمایش پیام کاربر
            document.getElementById("chatlog").innerHTML += `<p class="message user-message"><b>شما:</b> ${userInput}</p>`;

            // ارسال پیام به سرور
            let response = await fetch("https://studious-fortnight-4jvp56j6vpw4fqv6q-8000.app.github.dev/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            // دریافت پاسخ از سرور
            let data = await response.json();
            let formattedResponse = formatResponse(data.response);

            document.getElementById("chatlog").innerHTML += formattedResponse;

            // اسکرول خودکار به پایین
            document.getElementById("chatlog").scrollTop = document.getElementById("chatlog").scrollHeight;

            // پاک کردن فیلد ورودی
            document.getElementById("userInput").value = "";
        }

        function formatResponse(responseText) {
            let paragraphs = responseText.split("\n\n"); 
            let formattedText = paragraphs.map(p => `<p class="message bot-message">${p}</p>`).join('<hr class="separator">'); 
            return formattedText;
        }

        // ✅ دریافت پیام خوش‌آمدگویی هنگام لود صفحه
        window.onload = async function() {
            let response = await fetch("https://studious-fortnight-4jvp56j6vpw4fqv6q-8000.app.github.dev/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "" }) // فرستادن پیام خالی برای دریافت پیام خوش‌آمدگویی
            });

            let data = await response.json();
            let formattedResponse = formatResponse(data.response);
            document.getElementById("chatlog").innerHTML += formattedResponse;
        };
    </script>
</body>
</html>
